<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments - Leah Attai</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent Marker" >
    <script src="comments-script.js"></script>
  </head>
  <body onload = "getComments()">
       <div id= "heading">
        <div id = "rectangle">
            <h1>Leah Attai</h1><h3 >Portfolio</h3>
        </div>
    </div>
    <div id = "content">
        </br>
        <h1>Comment</h1>
        <p id = "welcomeText">Hello! Leave me a comment</p>
        <div id = "commentSelect" >
            <p id = "welcomeText">Comments per Page:   </p>
            <select id = "comments-per-page" onchange="changeCommentsPerPage()"> 
                <option type = "number" value="5">5
                <option type = "number" value="10">10
                <option type = "number" value="15">15
                <option type = "number" value="20">20
                <option type = "number" value="0">All
            </select>
        </div>
        <form action = "/new-comment" method = "POST">
            <p>Name: </p>
            <input type = "text" name = "name">
            <p>Message: </p>
            <input type = "text" name = "comment">
            </br>
            <input type = "submit"/>
            </br>
        </form>
        <div id = "comments-container">
            <table id = "comments-table">
            </table>
        </div>
    </div>
  </body>
</html>
